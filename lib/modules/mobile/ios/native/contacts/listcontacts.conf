# Configuration file for module: mobile/ios/native/contacts/list
# Lines that start with a '#' character are comments and
# are ignored by the framework.
# Options that are not set in the configuration file (or are commented out)
# keep their default values
# ------------------------------------------------------------------------
# Determines whether to include the contact id from the contacts database
# in the output
#INCLUDE_ID=True
# ------------------------------------------------------------------------
# Determines whether to include the organization information from
# the contacts database in the output
#INCLUDE_ORGANIZATION=True
# ------------------------------------------------------------------------
# Add keywords to filter results
#   The keywords should be added as a comma-separated list
#   Each keyword will be searched in the following places:
#     - Name (or First Name and Last Name if SPLIT_NAME is set to True)
#     - Organization
#     - Value (this is where the phone number or email address would be found)
#KEYWORDS=""
# ------------------------------------------------------------------------
# Determines the output format
# Valid options are:
#   stdout: Output is sent to stdout
#   pdf: Create pdf file with the output
#   html: Create html file with the output
#OUTPUT_FORMAT=stdout
# ------------------------------------------------------------------------
# If OUTPUT_FORMAT is pdf or html
# OUTPUT_FILE_NAME_PREFIX defines the file name prefix
# (i.e., excluding file extensions)
#OUTPUT_FILE_NAME_PREFIX=contacts
# ------------------------------------------------------------------------
# Determines wether to split the name into first and last name
# in the output.
# The iOS contacts database separates first and last name into
# two separate columns. If SPLIT_NAME is set to False,
# this module will combine those two columns to output the Name
#SPLIT_NAME=False
# ------------------------------------------------------------------------
